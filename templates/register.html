{% extends "base.html" %}

{% block title %}Registrazione{% endblock %}

{% block header %}
Registrazione
{% endblock %}

{% block content %}
<form class="registration-form" action="{{ url_for('register') }}" method="post">
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
  </div>
  <button type="submit" class="btn">Crea Account</button>
</form>
<div class="alternate-option" style="text-align: center; margin-top: 15px;">
  <p>Hai gi√† un account? <a href="{{ url_for('login') }}">Accedi</a></p>
</div>
{% endblock %}
